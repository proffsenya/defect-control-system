version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: defect-system-control-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: defect-control-system-db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - backend_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  service_users:
    build:
      context: ./service_users
      dockerfile: Dockerfile
    container_name: service_users
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://postgres:password@db:5432/defect-control-system-db
      JWT_SECRET: dev_secret
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net
    restart: unless-stopped

  service_orders:
    build:
      context: ./service_orders
      dockerfile: Dockerfile
    container_name: service_orders
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgresql://postgres:password@db:5432/defect-control-system-db
      JWT_SECRET: dev_secret
      SERVICE_USERS_URL: http://service_users:3001
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - backend_net
    restart: unless-stopped

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    container_name: api_gateway
    environment:
      NODE_ENV: development
      PORT: 3000
      JWT_SECRET: dev_secret
      SERVICE_USERS_URL: http://service_users:3001
      SERVICE_ORDERS_URL: http://service_orders:3002
    ports:
      - "3000:3000"
    depends_on:
      - service_users
      - service_orders
    networks:
      - backend_net
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: frontend
    ports:
      - "5173:80"
    depends_on:
      - api_gateway
    networks:
      - backend_net
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  backend_net:
    driver: bridge

